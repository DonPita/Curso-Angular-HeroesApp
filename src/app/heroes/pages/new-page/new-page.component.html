<h1>
  Editar / Agregar
  Héroe
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <!--Primera tarjeta de la izquierda-->
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <!--[formGroup] para conectar el HTML con el TS para el formulario-->
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Héroe</mat-label>
            <input matInput type="text" required formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" required formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input matInput type="text" formControlName="alt_img">
          </mat-form-field>

        </form>
        <!--Parte de los botones-->
        <div class="flex justify-content-between">
          <button mat-flat-button color="warn">
            Borrar
          </button>
          <!--Se le manda el método al boton por estar fuera del FORM
          Si estuviera dentro no haría falta.-->
          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
  <!--Tarjeta derecha-->
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | HeroImage" alt="imagen del héroe" mat-card-image>
    </mat-card>
  </div>

</div>
