<!--Todas son etiquetas del Angular Material-->
<mat-card>
  <!--Header de la tarjeta-->
  <mat-card-header>
    <mat-card-title> {{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle> {{ hero.alter_ego }} </mat-card-subtitle>
  </mat-card-header>

  <!--Mandar la imagen por el Pipe personalizado HeroImage-->
  <img mat-card-image [src]="hero | HeroImage" [alt]="hero.superhero">

  <!--Contenido de la tarjeta de texto-->
  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparición</strong> {{hero.first_appearance}}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice: 0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>
  <!--Los botones inferiores de la tarjeta-->
  <mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit', hero.id ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised [routerLink]="['/heroes', hero.id ]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
