<h1 mat-dialog-title>¿Está seguro?</h1>
<mat-dialog-content>
  <p>Este proceso no es revesible, está a punto de eliminar a HEROE</p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-content-between">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
