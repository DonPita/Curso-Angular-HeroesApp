<div class="flex flex-column">

  <span class="text-lg mb-4">Registro de usuario</span>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input type="text" matInput placeholder="Apellidos">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de Usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Correo electrónico</mat-label>
    <input type="text" matInput placeholder="Inserte su correo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Repita Correo Electrónico</mat-label>
    <input type="text" matInput placeholder="Repita su correo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Repita Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">Ya estoy registrado</a>
  </div>

</div>
